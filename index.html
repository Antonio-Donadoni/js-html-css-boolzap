<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BOOLZAP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/708faccf26.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="main-container">
      <!-- LISTA CONTATTI -->
      <aside class="">
        <header>

        </header>
        <div class="contact-list-main">

        </div>
      </aside>

      <!-- PARTE PRINCIPALE -->
      <main>
        <header>
          <div class="contact-chat">
            <img src="img/avatar_uomo.jpg" alt="">
            <div class="">
              <h4>Giorgio</h4>
              <span>Ultimo accesso alle 15:40</span>
            </div>
          </div>
          <div class="icon-nav">
            <i class="fas fa-search"></i>
            <i class="fas fa-paperclip"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </header>
        <div id="chat-main">
          <div class="template" style="display: block;">
            <div class="sent-message">
              <p>Ciao</p>
            </div>
          </div>
        </div>
        <footer>
          <div class="emoji">
            <i class="far fa-smile-beam"></i>
          </div>
          <div class="input">
            <input id="message" type="text" name="" value="">
            <button id="send-button"type="button" name="Invia">Invia</button>
          </div>
          <div class="record">
            <i class="fas fa-microphone"></i>
          </div>
        </footer>
      </main>

  <script type="text/javascript" src="js/script.js"></script>
 </body>
</html>
